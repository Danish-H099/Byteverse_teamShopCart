<body>
    <div class="App">
        <div class="Page3">
            <div class="cont3">
                <form method="post" action="/page3">
                    <input type="text" name="username" placeholder="Username" required></input>
                    <input type="text" name="shopname" placeholder="Shopname" required></input>
                    <input type="text" name="city" placeholder="City" required></input>

                    <button type="submit" class="signin-btn" required>SignUp</button>
                </form>
                
            </div>
        </div>
    </div>
